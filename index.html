<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Mobile Image Gallery</title>
</head>
<body>

<div class="gallery-container" style="text-align: center;">
    <div class="image-wrapper">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 1">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 2">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 3">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 4">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 5">
        <img src="img/feijoada_MaisVistos.jpg" alt="Dish 6">
    </div>
    <input type="radio" name="slide" class="radio-button" id="slide1" checked>
    <input type="radio" name="slide" class="radio-button" id="slide2">
    <input type="radio" name="slide" class="radio-button" id="slide3">
    <input type="radio" name="slide" class="radio-button" id="slide4">
    <input type="radio" name="slide" class="radio-button" id="slide5">
    <input type="radio" name="slide" class="radio-button" id="slide6">
    <div class="navigation-buttons">
        <label for="slide1" class="nav-button">1</label>
        <label for="slide2" class="nav-button">2</label>
        <label for="slide3" class="nav-button">3</label>
        <label for="slide4" class="nav-button">4</label>
        <label for="slide5" class="nav-button">5</label>
        <label for="slide6" class="nav-button">6</label>
    </div>
</div>

</body>
</html>
